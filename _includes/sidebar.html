<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Home</a>
    <a class="sidebar-nav-item" href="http://screwcutter.com/about.html">About</a>
    <a class="sidebar-nav-item" href="http://screwcutter.com/our-team.html">Our Team</a>
    <a class="sidebar-nav-item" href="http://screwcutter.com/contact.html">GitHub project</a>
    <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; The Screw Cutter Project {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
